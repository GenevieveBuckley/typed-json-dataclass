version: 1
update_configs:
  - package_manager: "python"
    directory: "/"
    update_schedule: "live"
    commit_message:
      prefix: "chore"
      include_scope: true
    automerged_updates:
      - match:
          dependency_type: "all"
          update_type: "all"
